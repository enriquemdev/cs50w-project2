              <!-- End of chat ui  -->
            <div id="chatSendContainer" class=" position-sticky bottom-0 d-flex">
              <input class="flex-grow-1 p-2 form-control me-3 enter_send" type="text" id="chatInput" placeholder="Escribe un mensaje">
              <button class="btn btn-success fw-semibold enter_send" id="sendMsgButton">Enviar</button>
            </div>
          </div>

      </div>

        
    <!-- Modal User -->
    <div id="modalUser" class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-4" id="staticBackdropLabel">Datos</h1>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username" class="form-label fs-5">Escribe tu nombre de usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Tu nombre de usuario :P">
              </div>
              <button type="button" id="guardarUsernameButton" class="btn btn-primary">Guardar</button>
            </form>
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div> -->
        </div>
      </div>
    </div>

     <!-- Modal New Room-->
     <div id="modalNewRoom" class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-4" id="staticBackdropLabel">Crea una nueva sala de chat</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="roomName" class="form-label fs-5">Escribe el nombre de la nueva sala</label>
                <input type="text" class="form-control" id="roomName">
              </div>
              <button type="button" class="btn btn-primary" id="createRoomButton">Crear Sala</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <!-- <img src="..." class="rounded me-2" alt="..."> -->
          <strong class="me-auto">Notificación</strong>
          <small>Ahora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
        </div>
      </div>
    </div>
